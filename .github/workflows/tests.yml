name: Testing

on:
  push:
  pull-request:
  workflow-dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Dependecies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest -v