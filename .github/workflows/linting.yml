name: Linting

on:
  push:
  pull_request:
  workflow_dispatch:
    
jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: true
    #   matrix:
    #     tool: ['isort', 'flake8']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run 'flake8'
        run: flake8
